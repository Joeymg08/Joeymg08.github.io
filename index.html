<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneMorning</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>OneMorning</h1>
    <p>Search for an article of clothing:</p>
  </div>

  <div class="search-bar">
    <input type="text" id="clothing-search-input" class="search-input" placeholder="Search...">
    <button type="button" id="clothing-search-button" class="search-button">Search</button>
  </div>

  <div class="clothing-row" id="clothing-container"></div>

  <div class="header">
    <p>Search for food:</p>
  </div>

  <div class="search-bar">
    <input type="text" id="food-search-input" class="search-input" placeholder="Search...">
    <button type="button" id="food-search-button" class="search-button">Search</button>
  </div>

  <div class="food-row" id="food-container"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
